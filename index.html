<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Live Coding Cypress</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
<main class="container">
  <h1>Tasks</h1>

  <form id="taskForm" novalidate>
    <div class="row">
      <label for="title">Title *</label>
      <input id="title" name="title" placeholder="Task title" required />
      <span class="error" id="titleError" hidden>Title is required</span>
    </div>

    <div class="row">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="2" placeholder="Optional description"></textarea>
    </div>

    <div class="row">
      <label for="due">Due date</label>
      <input id="due" type="date" name="due"/>
    </div>

    <div class="row">
      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="row actions">
      <button id="save">Add Task</button>
      <button id="reset" type="button">Reset</button>
    </div>
  </form>

  <section class="controls">
    <input id="search" placeholder="Search tasks" />
    <select id="filterStatus">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
    </select>
    <select id="filterPriority">
      <option value="any">Any priority</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </section>

  <ul id="taskList" class="task-list"></ul>
</main>

<script type="module" src="/src/app.js"></script>
</body>
</html>
